<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toastie</title>
    <link rel="stylesheet" href="styles/foundation/foundation.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <script src="js/vendor/modernizr.js"></script>
</head>

<body>
    <div class="row">

        <nav class="small-12 large-8 medium-8 small-centered medium-centered large-centered columns">
            Toastie
        </nav>
        <div class="small-12 large-8 medium-8 small-centered medium-centered large-centered columns">

            <div class="question full">What's on your mind?</div>
            <button>Snuggy</button>
            <button>Cigars</button>
            <button>Hardcore Parkour</button>
        </div>
    </div>

    <script class="small-12 large-8 medium-8 small-centered medium-centered large-centered columns" id="drinkTemplate" type="text/x-handlebars-template">
        {{#each}}
          <ul>
            <li>{{name}}</li>
            <li>{{description}}</li>
            <li>{{ingredients}}</li>
            <li>{{directions}}</li>
            <li>{{tag}}</li>
          </ul>
          {{/each}}
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.2/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="browser.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>

</html>
